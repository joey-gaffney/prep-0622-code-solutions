<!DOCTYPE html>
<html>
<head>
  <title>CSS Layout Classes</title>
  <link rel="stylesheet" href="reset.css">
  <style>
    /* stylelint-disable block-no-empty */
    body {
      font-family: sans-serif;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 992px;
      margin: auto;
    }

    .row {
      width: 100%;
      display: flex;
    }

    .column {
      flex-basis: calc(100% / 3);
      padding-left: 8px;
      padding-right: 8px;
    }
  </style>
</head>
<body>

  <!-- Complete the HTML here -->
  <h1>Indiana Jones</h1>
  <div class="container">
    <div class="row">
      <div class="column">
        <img src="./images/crusade.jpg" alt="crusade">
        <h3>Crusade</h3>
        <p>Indiana Jones takes no prisoners in the crusade.</p>
      </div>
      <div class="column">
        <img src="./images/raiders.jpg" alt="raiders">
        <h3>Raiders</h3>
        <p>Jones is on a heavy mmission to seek revenge.</p>
      </div>
      <div class="column">
        <img src="./images/temple.jpg" alt="temple">
        <h3>Temple</h3>
        <p>Jones fights for the one and only.</p>
      </div>
    </div>
  </div>
</body>
</html>
